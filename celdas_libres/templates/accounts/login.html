{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock title %}
{{ form.as_p }}

<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Ingreso de Usuario</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-label-group">
            <input type="number" id="inputEmail" class="form-control" placeholder="Documento" required="required" autofocus="autofocus">
            <label for="inputEmail">Documento</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
            <label for="inputPassword">Contraseña</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Recordar contraseña
            </label>
          </div>
        </div>
        <a class="btn btn-primary btn-block" href="index.html">Ingresar</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="register.html">Registrar Usuario</a>
      </div>
    </div>
  </div>
</div>
