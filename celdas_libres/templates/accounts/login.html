{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Ingreso de Usuario</div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ form.username }}
            <label for="inputEmail">Idenficacion</label>
          </div>
          <div class="form-group">
            {{ form.password }}
            <label for="inputPassword">Contraseña</label>
          </div>
          <!-- <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Recordar contraseña
              </label>
            </div>
          </div> -->
          <button type="submit" class="btn btn-warning btn-block">Iniciar sesion</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'signup' %}">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
